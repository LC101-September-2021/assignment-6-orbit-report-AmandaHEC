<table>
    <tr class="header-row">
        <th (click)="sort('name')" class="sortable">Name</th>
        <th (click)="sort('type')" class="sortable">Type</th>
        <th>Operational</th>
        <th>Orbit Type</th>
        <th>Launch Date</th>
    </tr>
    <tr class="data-row" *ngFor="let newRow of satellites ">
            <td>{{newRow.name}}</td>
            <td>{{newRow.type}}</td>
            <td>{{newRow.operational}}</td>
            <td>{{newRow.orbitType}}</td>
            <td>{{newRow.launchDate}}</td>
         </tr>
        <td>GPS 938</td>
        <td>Positioning</td>
        <td>true</td>
        <td>HIGH</td>
        <td>2001-11-01</td>
        
        </tr>
</table>
